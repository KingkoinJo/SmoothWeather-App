<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>SmoothWeather-App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app-placer">
      <main>
        <form class="search-form">
          <input type="search" placeholder="Enter a city" class="input-box" />
          <input type="submit" value="search" class="submit-box" />
        </form>

        <div class="weather-body">
          <div class="weather-info">
            <h1></h1>
            <p>
              <span class="current-date">Tuesday 14:49</span>,
              <span class="weather-condition">--</span> <br />
              Humidity: <strong class="humidity">--</strong> Wind speed:<strong
                class="wind-speed"
              >
                --</strong
              >
            </p>
          </div>
          <div class="weather-temperature">
            <span class="weather-icon"></span
            ><span class="weather-digit">--</span
            ><span class="weather-unit">℃</span>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-days">
            <div class="forecast-day forecast-info">Tue</div>
            <div class="forecast-icon forecast-info">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
              />
            </div>
            <div class="forecast-temperatures forecast-info">
              <span class="first-temp">15℃</span>
              <span class="second-temp">9℃</span>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-day forecast-info">Wed</div>
            <div class="forecast-icon forecast-info">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
              />
            </div>
            <div class="forecast-temperatures forecast-info">
              <span class="first-temp">15℃</span>
              <span class="second-temp">9℃</span>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-day forecast-info">Thur</div>
            <div class="forecast-icon forecast-info">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
              />
            </div>
            <div class="forecast-temperatures forecast-info">
              <span class="first-temp">15℃</span>
              <span class="second-temp">9℃</span>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-day forecast-info">Fri</div>
            <div class="forecast-icon forecast-info">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
              />
            </div>
            <div class="forecast-temperatures forecast-info">
              <span class="first-temp">15℃</span>
              <span class="second-temp">9℃</span>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-day forecast-info">Sat</div>
            <div class="forecast-icon forecast-info">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
              />
            </div>
            <div class="forecast-temperatures forecast-info">
              <span class="first-temp">15℃</span>
              <span class="second-temp">9℃</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/KingkoinJo" target="_blank">Dada Ayomide</a>
        is
        <a
          href="https://github.com/KingkoinJo/SmoothWeather-App"
          target="_blank"
          >Open source on GitHub</a
        >
        and
        <a href="https://smooth-weather-app.netlify.app" target="_blank"
          >Hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
